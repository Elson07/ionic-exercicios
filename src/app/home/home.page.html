<!-- Comando para executar o app "ionic serve" -->
<!-- Area de cabeçalho -->
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Area de conteudo -->
<ion-content [fullscreen]="true" class="ion-padding">
  
  <h1>Botões</h1>
  <ion-button>Padrão</ion-button>
  <ion-button href="https://www.google.com.br/">Link</ion-button>
  
  <!-- Cores --> 
  <h1>Cores</h1>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>

  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>


  <!-- Botões expandidos -->
  <h4>Expandido</h4>
  <!-- full expande todo o espaço -->
  <ion-button expand="full">Expandido full</ion-button>
  <!-- block expande todo o espaço, mas com cantos arredondados -->
  <ion-button expand="block">Expandido block</ion-button>


  <!-- Botões arredondados -->
  <h4>Arredondado</h4>
  <!-- shape é a propriedade para alterar a forma, e round é o valor para arredondado -->
  <ion-button shape="round">Arredondado</ion-button>


  <!-- Botões preenchidos -->
  <h4>Preenchimento</h4>
  <!-- fill é a propriedade de preenchimento -->
  <ion-button fill="outline">Preenchimento</ion-button>


  <!--Botões com ícones -->
  <h4>Ícones</h4>
  <!-- 
    A tag ion-icon é onde definimos o icones. 
    A propriedade "name" é onde definimos o valor do ícone, ou ícone na qual vamos usar,
    A propriedade "slot" define a posição do ícone, e os valores aceitos são, "start" para esquerda, "end" para direita e "icon-only" para apenas ícone, sem texto   

    Para mais iformações sobre ícones, acesse a documentação em <<https://ionic.io/ionicons>>
  -->
  <ion-button>
    <ion-icon name="star" slot="start" ></ion-icon>
    Ícone
  </ion-button><br>

  <ion-button>
    <ion-icon name="star" slot="end" ></ion-icon>
    Ícone
  </ion-button><br>

  <ion-button>
    <ion-icon name="star" slot="icon-only" ></ion-icon>
  </ion-button><br>

  <ion-button>
    <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
  </ion-button><br>


  <!-- Tamanho de botões -->
  <h4>Tamanhos</h4>
  <!-- 
    size é a propriedade para definir o tamanho dos botões 
    Os valores aseitos em size são, "large" para grande, "small" para pequeno  
  -->
  <ion-button size="large">Large</ion-button>
  <ion-button>Padrão</ion-button>
  <ion-button size="small">Small</ion-button>


</ion-content>

<!-- Area de rodapé -->
<ion-footer>
  <ion-toolbar color="dark">
    <ion-title>
      Rodapé
    </ion-title>
  </ion-toolbar>
</ion-footer>
