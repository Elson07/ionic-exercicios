<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data Binding no Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  Data Binding (ligação de dados)

  <!-- Existe varios tipos de eventos, como "input", "click", "focus" e você passar como parâmetro um método -->
  <h1>{{ titulo }}</h1>
  <h4>Event Binding</h4>

  <ion-button (click)="acao()">Botão</ion-button>

  <ion-item>
    <ion-label position="floating">Seu nome:</ion-label>
    <ion-input (input)="atualiza()"></ion-input>
  </ion-item>


  <h4>Istring interpolation</h4>
  {{ titulo }}
  <ion-img src="{{imagemRandomica}}"></ion-img>

  <h4>Property Binding</h4>
  <ion-img [src]="imagemLocal"></ion-img>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Todos os direitos reservados
    </ion-title>
  </ion-toolbar>
</ion-footer>
