<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data Binding no Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h1>Navegação</h1>
  <!-- é necessario fazer o uso de aspas simples "''" para dizer ao atributo que é uma string -->
  <!-- routerDrirection="froward" quer dizer que estamos avancando para proxima página, e cria uma animação de avançard de página -->
  <ion-button [href]="'/botoes'" routerDirection="forward" expand="full">Link Botões</ion-button> 

  <ion-button (click)="abrirBotoes()" expand="full">Click Botões</ion-button> 

  <ion-button (click)="abrirLista()" expand="full">Lista</ion-button>


  <h1>Modelos</h1>
  <ion-item>
    <ion-label position="floating">Digite sua pesquisa:</ion-label>
    <!--ngModel é um metodo da ionic que permite capturar os dados passado pelo input e passar para variavel no arquivo page.ts -->
    <ion-input [(ngModel)]="pesquisa" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="recuperar()" expand="full">Click</ion-button> 
  <p>
    {{resultado}}
  </p>

  <!--
    o ngModel funciona assim, ele possui um atributo, que neste caso é "pesquisa", e um valor, que neste caso é passado pelo input
    ngModel {
      'pesquisa': ion-input  
    }
  -->


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Todos os direitos reservados
    </ion-title>
  </ion-toolbar>
</ion-footer>
